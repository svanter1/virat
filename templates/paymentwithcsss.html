<html>
<body>
<style>

.ali{
max-width=500px;
margin: auto
}
<!-- for class column-25 we are adjusting it 25% -->
.column-25 {
  -ms-flex: 25%;
  flex: 25%;
}
<!-- for class column-50 we are adjusting it 50% -->
.column-50 {
align: center
  -ms-flex: 50%; 
  flex: 50%;
}
<!-- for class column-75 we are adjusting it 75% -->
.column-75 {

  -ms-flex: 75%;<!--  -->
  flex: 75%;
}
<!-- for class column-75 25 50 we are padding 0 and 16px for better spacing -->
.column-25,
.column-50,
.column-75 {
  padding: 0 16px;
}
<!-- for class container in html I created background color padding border border-radius -->
.container {
  align : center
  background-color: #f2f2f2;<!--  -->
  padding: 5px 20px 15px 20px;
  border: 1px solid lightgrey;<!--  -->
  border-radius: 3px;
}

input[type=text] {
  width: 50%;
  margin-bottom: 20px;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

label {
  margin-bottom: 10px;
  display: block;
}
<!--  -->
.icon_container {
  margin-bottom: 20px;
  padding: 7px 0;
  font-size: 24px;
}
<!--  -->
.button {
  background-color: red;
  color: white;
  padding: 12px;
  margin: 10px 0;
  border: none;
  width: 50%;
  border-radius: 2px;
  cursor: pointer;
  font-size: 17px;
}
<!--  -->
.button:hover {
  background-color: blue;
}
<!--  -->

</style>
<form action=#">

<div class="ali">
          <div class="column-50">
            <h3>Payment</h3>
            <!-- for getting the name on the card -->
            <label for="cardname">Name on Card</label>
            <input type="text" id="cardname" name="cardname" placeholder="shashi">
            <!-- for gettting the card number -->
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="0000000000000">

            <label for="expiremonth">expire Month</label>
            <input type="text" id="expiremonth" name="expiremonth" placeholder="September">
            <!-- for getting the expiry details of the card  -->
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September">


            <div class="row">
              <div class="column-50">
                <label for="expireyear">expire Year</label>
                <input type="text" id="expireyear" name="expireyear" placeholder="2018">
              </div>
              <div class="column-50">

                <!-- for getting CVV -->
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352">
              </div>
            </div>
          </div>

        </div>
        <!-- The button for checking out -->
        <input type="submit" value="Continue to checkout" class="button">
      </form>
</body>
</html>
