{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Airplane Reservation System </title>
    <link rel="stylesheet" type='text/css' href="{% static 'css/styles.css'%}">
    <link rel="stylesheet" type='text/css' href="{% static 'css/animate.min.css'%}">
</head>
<body>

<div class="banner"><h2><b><i>Fly with Us!</i></b></h2></div>
<div class="front-end-details">
  <form>
  	<div class="group">
	    <label for="dst">Destination</label>
	    <select id="dst" name="destination" placeholder="Enter Destination..">
	    	<option value="select">Select</option>
	    	<option value="phoenix">Phoenix</option>
	      	<option value="sandiego">San Diego</option>
	      	<option value="sanfrancisco">San Francisco</option>
	      	<option value="newyork">New York</option>
	      	<option value="seatle">Seatle</option>
	      </select>
	</div>

	<div class="group">
		<label for="src">Source</label>
	    <select id="src" name="source" placeholder="Enter Source..">
	    	<option value="select">Select</option>
	    	<option value="phoenix">Phoenix</option>
	      	<option value="sandiego">San Diego</option>
	      	<option value="sanfrancisco">San Francisco</option>
	      	<option value="newyork">New York</option>
	      	<option value="seatle">Seatle</option>
	    </select>
	</div>

	<div class="group">
	    <label for="num">Passengers</label>
	    <select id="num" name="passengers" placeholder="Enter passengers..">
	    <option value="0">1</option>
	      <option value="1">2</option>
	      <option value="2">3</option>
	      <option value="3">4</option>
	      <option value="4">5</option>
	      <option value="5">6</option>
	      <option value="6">7</option>
	      <option value="7">8</option>
	      <option value="8">9</option>
	      </select>
	</div>

	<div class="group">
        <label for="date">Date</label>
        <input type="date" id="start" name="trip"/>
    </div>

  <div class="group">
  	<input type="submit" value="Search">
  </div>

  </form>
</div>
	  <div class="container">
  
</div>
  <div class="content">

    <h1 id="nav">AMIGOS JET</h1>
  </div>




</body>
</html>
